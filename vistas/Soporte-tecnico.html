<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soporte Técnico</title>
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <h1 class="header__title">Soporte Técnico</h1>
  </header>

  <main class="registro">
    <div class="soporte-grid">
      <div class="soporte-col">
        <h2 class="registro__title">Soporte Técnico</h2>
        <div class="soporte-opcion">
          <i class="fas fa-question-circle soporte-icon"></i>
          <button class="btn-azul">Preguntas Frecuentes</button>
        </div>
        <div class="soporte-opcion">
          <img src="https://cdn-icons-png.flaticon.com/512/1034/1034141.png" class="soporte-icon" alt="Chat">
          <button class="btn-azul">Chat en vivo</button>
        </div>
        <div class="soporte-opcion">
          <i class="fas fa-book-open soporte-icon"></i>
          <button class="btn-azul">Guía de usuario</button>
        </div>
      </div>

      <div class="soporte-col">
        <h2 class="registro__title">Contáctanos</h2>
        <div class="soporte-opcion">
          <i class="fas fa-phone-alt soporte-icon"></i>
          <button class="btn-azul">+57 4567890</button>
        </div>
        <div class="soporte-opcion">
          <i class="fas fa-envelope soporte-icon"></i>
          <button class="btn-azul">info@gualab.com</button>
        </div>
        <div class="soporte-opcion">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="soporte-icon" alt="WhatsApp">
          <button class="btn-azul">WhatsApp</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
