<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro Cotizaciones</title>
  <link rel="stylesheet" href="/frontend/dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header class="header">
    <h1 class="header__title">Registro Cotizaciones</h1>
  </header>
  <main class="registro">
    <div class="registro__search">
      <input type="text" class="registro__input" placeholder="Buscar" />
    </div>
    <div class="registro__table-container">
      <table class="registro__table">
        <thead class="registro__thead">
          <tr>
            <th>#</th>
            <th>Cliente</th>
            <th>Servicio asociado</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Valor</th>
            <th>Descargar</th>
          </tr>
        </thead>
        <tbody class="registro__tbody">
          <tr>
            <td>OC-123</td>
            <td>Empresa SA</td>
            <td>Visita técnica</td>
            <td>06/04/2024</td>
            <td>Aprobado</td>
            <td>350.000</td>
            <td><button class="descargar-btn"><i class="fas fa-download"></i></button></td>
          </tr>
          <tr>
            <td>OC-1234</td>
            <td>Empresa SA</td>
            <td>Visita técnica</td>
            <td>06/04/2024</td>
            <td>Aprobado</td>
            <td>350.000</td>
            <td><button class="descargar-btn"><i class="fas fa-download"></i></button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
