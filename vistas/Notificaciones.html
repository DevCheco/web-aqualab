<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notificaciones</title>
  <link rel="stylesheet" href="/frontend/dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <header class="header">
    <h1 class="header__title">Notificaciones</h1>
  </header>

  <main class="registro">
   

    <ul class="notificaciones-lista">
      <li><span>📬</span> Lista de notificaciones (título + descripción corta + hora)</li>
      <li><span>✅</span> Botón “Marcar como leída”</li>
      <li><span>🗑️</span> Botón “Eliminar”</li>
      <li><span>🔄</span> Pull to refresh (opcional)</li>
      <li><span>📭</span> Estado vacío: “No tienes notificaciones nuevas”</li>
      <li><span>✅</span> Snackbar: “Notificación marcada como leída”</li>
    </ul>

    <div class="registro__btn-container">
      <button class="btn-guardar">Guardar</button>
    </div>
  </main>
</body>
</html>
