<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>AQUALAB - Registro</title>
</head>
<body>
  <div class="contenedor">
    <h1 class="contenedor__titulo">AquaLab</h1>
    <h2 class="contenedor__subtitulo">Crear Cuenta</h2>

    <form action="/registro" method="POST" class="formulario">
      <input type="text" name="nombreCompleto" class="formulario__input" placeholder="Nombre completo" required>
      <input type="email" name="correo" class="formulario__input" placeholder="Correo electrónico" required>
      <input type="text" name="usuario" class="formulario__input" placeholder="Nombre de usuario" required>
      <input type="password" name="contrasena" class="formulario__input" placeholder="Contraseña" required>
      <input type="password" name="confirmarContrasena" class="formulario__input" placeholder="Confirmar contraseña" required>
      <button type="submit" class="formulario__boton">Registrarse</button>
      <a href="index.html" class="formulario__enlace">¿Ya tienes cuenta? Inicia sesión</a>
    </form>
    
  </div>

  <script>
    // Función para obtener parámetros de la URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
  
    // Mostrar alertas si hay mensajes
    window.onload = function() {
      const successMessage = getQueryParam('success');
      const errorMessage = getQueryParam('error');
  
      if (successMessage) {
        alert(successMessage);
      }
  
      if (errorMessage) {
        alert(errorMessage);
      }
    };
  </script>
</body>
</html>
